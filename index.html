<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>html-forms</title>
</head>

<body>
    <div class="container border-secondary mb-3 mt-3">
        <div class="container-fluid">
            <div class="card text-left m-3 ms-5 w-100">
                <div class="card-header p-3">
                    <h2>Payment form example</h2>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="card-number" class="form-label">Card #</label>
                                    <input type="number" class="form-control" id="card-number"
                                        placeholder="XXXXXXXXXXXXXXX">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="cvc" class="form-label">CVC #</label>
                                    <input type="number" class="form-control" id="cvc" placeholder="000">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amount">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                            </div>
                            <div class="col">
                                <p class="mb-2">State</p>
                                <select class="form-select" aria-label="Default select example" id="state">
                                    <option selected>Select a state</option>
                                    <option value="1">Florida</option>
                                    <option value="2">New York</option>
                                    <option value="3">Alabama</option>
                                </select>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="pcode" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="pcode">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-between">
                            <div class="col-sm-6 col-md-4 col-lg-3">
                                <p>We accept:</p>
                                <div class="radius-options d-flex bg-secondary opacity-65 me-4 ms-1 pb-1 pt-1 rounded">
                                    <div class="form-check me-3 ms-3 mb-1 mt-1">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="mastercard">
                                        <label class="form-check-label" for="mastercard">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check me-3 mb-1 mt-1">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa"
                                            checked>
                                        <label class="form-check-label" for="visa">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check me-3 mb-1 mt-1">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="dinners">
                                        <label class="form-check-label" for="dinners">
                                            <i class="fa-brands fa-cc-diners-club"></i>
                                        </label>
                                    </div>
                                    <div class="form-check me-3 mb-1 mt-1">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="amex"
                                            checked>
                                        <label class="form-check-label" for="amex">
                                            <i class="fa-brands fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="3"></textarea>
                                    <div id="emailHelp" class="form-text">Add any notes here.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary  d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button></li>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
